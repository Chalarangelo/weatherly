<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
	<link rel="stylesheet" href="./weatherly.min.css">
	<title>Weatherly - Pure CSS weather animations</title>
	<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Weatherly - Pure CSS weather animation">
	<meta name="keywords" content="weatherly, css, weather, animations">
	<meta name="author" content="Angelos Chalaris (chalarangelo@gmail.com)">
	<meta property="og:title" content="Weatherly - Pure CSS weather animation">
	<meta property="og:description" content="Weatherly - Pure CSS weather animation"/>
	<meta property="og:url" content="https://chalarangelo.github.io/weatherly/">
	<style>
    .card > .section.weather {
      padding: 2rem;
      background: #b3e5fc;
    }
    .card > .section.weather  > div {
      margin: 0 auto;
    }
    .card > .section.weather-name {
      text-align: center;
      color: #424242;
    }
  </style>
  </head>
  <body>
<header class="sticky row">
  <div class="col-sm col-md-10 col-md-offset-1">
    <a href="https://github.com/Chalarangelo/weatherly" class="button">&nbsp;View on Github</a>
  </div>
</header>
<br />
<div class="container">
  <div class="row cols-sm-12 cols-md-10">
    <div class="col-md-offset-1">
      <br />
      <h1 style="text-align: center;">Weatherly&nbsp;<small>Pure CSS weather animations</small></h1><br/>
    </div>
  </div>
  <div class="row">
    <div class="col-sm row" style="justify-content: center;">
      <div class="card">
        <div class="section weather"><div class="sunny"></div></div>
        <h2 class="section double-padded weather-name">Sunny</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm row" style="justify-content: center;">
      <div class="card">
        <div class="section weather"><div class="cloudy"></div></div>
        <h2 class="section double-padded weather-name">Cloudy</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm row" style="justify-content: center;">
      <div class="card">
        <div class="section weather"><div class="rainy"></div></div>
        <h2 class="section double-padded weather-name">Rainy</h2>
      </div>
    </div>
  </div>
</div>
<footer style="margin-top: 4rem;">
  <div class="col-sm col-md-10 col-md-offset-1">
    <p style="text-align: justify;"><strong>Weatherly</strong> was designed and built  by <a href="https://github.com/Chalarangelo">@Chalarangelo</a>. It is licensed under the <a href="https://github.com/Chalarangelo/weatherly/blob/master/LICENSE">MIT License</a>. You can view the project's source code on <a href="https://github.com/Chalarangelo/weatherly">Github</a>.</p>
  </div>
</footer>
</body>
</html>
